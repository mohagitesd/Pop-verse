<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .credits-container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: #222;
        }

        .credits {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 1rem;
        }

        .credits div {
            flex: 1 1 calc(25% - 1rem);
            background: #e9e9e9;
            border-radius: 4px;
            padding: 1rem;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            color: #555;
        }

        @media (max-width: 768px) {
            .credits div {
                flex: 1 1 calc(50% - 1rem);
            }
        }

        @media (max-width: 480px) {
            .credits div {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
